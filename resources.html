<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seedle</title>
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="resources.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="resources.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main class="resources">
    <div class="resources-container">
      <h1>Resources</h1>
      <p>Click on your province to discover helpful resources near you.</p>

      <div id="map-container">
        <img src="assets/canada.png" alt="Canada Map">

        <div class="province-pin" data-province="British Columbia" style="top: 55%; left: 18%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Alberta" style="top: 58%; left: 27.5%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Saskatchewan" style="top: 60%; left: 36.5%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Manitoba" style="top: 60%; left: 44.5%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Ontario" style="top: 65%; left: 55%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Quebec" style="top: 60%; left: 69%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Nova Scotia" style="top: 67%; left: 81.75%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="New Brunswick" style="top: 67%; left: 78%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Prince Edward Island" style="top: 60.5%; left: 79.25%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Newfoundland and Labrador" style="top: 55%; left: 77%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Yukon" style="top: 37%; left: 18%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Northwest Territories" style="top: 41%; left: 28.5%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
        <div class="province-pin" data-province="Nunavut" style="top: 44%; left: 44.5%;">
          <i class="fa-solid fa-map-marker-alt"></i>
        </div>
      </div>

      <h3 id="province-name"></h3>
      <div id="resourcesList" class="resources-list"></div>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
