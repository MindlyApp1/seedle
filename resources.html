<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seedle</title>
  <link rel="icon" href="favicon.ico">
  
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="resources.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seedle.ca/resources" />
  <meta property="og:title" content="Resources" />
  <meta property="og:site_name" content="seedle.ca" />
  <meta property="og:description" content=" " />
  <meta property="og:image" content="https://seedle.ca/assets/resourcesPage.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="resources.js" defer></script>
  <script src="app.js" defer></script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqVu5tdVI0szE7K5VynB1U3NGWU2P8hMc&callback=initMap" 
    async 
    defer>
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="resources">
    <div class="resources-container">
      <h1 class="fade-in">Resources</h1>
      <p id="map-description" class="fade-up" style="display:none;">
        Explore trusted resources near you on the map below.
      </p>
      <div id="questionnaire" class="fade-in">
        <h2>Find the right resources for you</h2>
        <form id="questionnaire-form">
          <label>
            How would you like to access support?
            <select id="resource-type">
              <option value="any">No preference</option>
              <option value="online">Online (phone, chat, video, text)</option>
              <option value="inperson">In-person (visit a centre, clinic, or community space)</option>
            </select>
          </label>
          <label>
            What type of help do you need most right now?
            <select id="resource-category">
              <option value="any">No preference</option>
            </select>
          </label>
          <div class="questionnaire-buttons">
            <button type="submit">Show Resources</button>
          </div>
        </form>
      </div>

      <form id="search-form" class="search-wrapper" style="display:none;">
        <input 
          type="text" 
          id="map-search" 
          placeholder="Search in-person resources..." 
        />
        <i class="fa fa-search search-icon"></i>
        <span id="clear-search">&times;</span>
      </form>

      <div id="map-container" class="fade-in delay-3" style="display:none;">
        <div id="map"></div>
      </div>

      <h3 id="province-name" class="fade-in delay-4" style="display:none;"></h3>

      <button type="button" id="back-to-questionnaire" style="display:none;">Back</button>

      <div id="resourcesList" class="fade-in delay-5" style="display:none;">
        <div id="online-resources-section">
          <h2 class="online-heading">Online Resources</h2>
          <div class="section-header">
            <input 
              type="text" 
              id="online-search" 
              class="category-search" 
              placeholder="Search online resources..."
            />
            <select id="online-category"></select>
          </div>
          <div class="resources-list"></div>
        </div>

        <div id="inperson-resources-section" class="resources-list"></div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
